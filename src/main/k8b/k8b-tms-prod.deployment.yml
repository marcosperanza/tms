apiVersion: apps/v1
kind: Deployment
metadata:
  name: tms
  labels:
    app: tms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tms
  template:
    metadata:
      labels:
        app: tms
    spec:
      containers:
        - name: tms-ui
          image: marcosperanza79/tms-ui:latest
          env:
            - name: TMS_SERVICES
              value: "http://localhost:8080"
          ports:
            - containerPort: 80

        - name: tms
          image: marcosperanza79/tms:latest
        env:
          - name: DB_DRIVER
            value: com.mysql.cj.jdbc.Driver

          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: database-access
                key: username

          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: database-access
                key: password

          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: database-access
                key: url
          ports:
            - containerPort: 8080
