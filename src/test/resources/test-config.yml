logging:
  level: INFO
  loggers:
    com.oracle.interview: DEBUG
    org.hibernate.SQL:
      level: DEBUG

# Database settings.
database:
  driverClass: com.mysql.cj.jdbc.Driver
  properties:
    hibernate.dialect: org.hibernate.dialect.MySQL57Dialect


server:
  applicationConnectors:
    - type: http
      port: 8080


swagger:
  resourcePackage: com.oracle.interview.resources
